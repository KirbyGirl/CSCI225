<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/contactMe.css">
        <title>Contact Me</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
        <div class="navbar navbar-expand-lg navbar-light bg-dark">
            <!--Put the list in this section-->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-info" href="https://www.usca.edu" target="_blank">USCA</a></li>
                <li class="nav-item"><a class="nav-link text-info" href="index.html">Back to Home</a></li>
            </ul>
            </div>
        </div>
        </div>
            <div class="row">
                <div class="col">
                <iframe class="mt-3 border rounded-3" src="img/Download.mp4" height="550" width="300"></iframe>
                </div>
                <div class="col">
                <form action="" name="feedback">
                    <div class="form-floating">
                    <input class="form-control" type="text" placeholder="anonymous" name="fname" required>
                    <label class="form-label" for="fname">First Name*: </label>

                </div>
                <div class="form-floating">
                    <input class="form-control" type="text" placeholder="anonymous" name="lname" required>
                    <label class="form-label" for="lname">Last Name*: </label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="email" placeholder="name@domain.com" name="email">
                    <label class="form-label" for="email">Email: </label>
                </div>
                <p>Would you reccomend this website?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="yes" name="yn" value="yes">
                    <label class="form-check-label" for="yes">Yes</label>
                    <br><input class="form-check-input" type="radio"id="no" name="yn" value="no">
                    <label class="form-check-label" for="no">No</label>
                    </div>
                    
                        <select class="form-select" id="favwebsite" name="favwebsite">
                            <option selected>What is your favorite Website?</option>
                            <option value="Google">Google</option>
                            <option value="Youtube">Youtube</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Tiktok">TikTok</option>
                        </select>
                    
                        Please rate this website from 1-10: 
                        <input type="range" name="rating" min="1" max="10">

                    <p>
                        Additional Comments
                        <textarea name="Comment"></textarea>
                    </p>
                    <p>
                        <input type="color" name="color">
                        <br><input type="date" name="date">
                        <br><input type="submit" name="Submit">
                    </p>
                </form>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
