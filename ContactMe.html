<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
        <title>Contact Me</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
        <div class="navbar">
            <!--Put the list in this section-->
            <ul>
                <li id="usc"><a href="https://www.usca.edu" target="_blank">USCA</a></li>
                <li id="tp"><a href="index.html">Back to Home</a></li>
            </ul>
            </div>
        </div>
        </div>
            <div class="row">
                <div class="col">
                <iframe src="img/Download.mp4" height="550" width="300"></iframe>
                </div>
                <div class="col">
                <form action="" name="feedback">
                    <p>First Name*: <input type="text" placeholder="anonymous" name="fname" required></p>
                    <p>Last Name*: <input type="text" placeholder="anonymous" name="lname" required></p>
                    <p>Email: <input type="email" placeholder="name@domain.com" name="mail"></p>
                    <p>Would you reccomend this site? 
                        <br><input type="radio" name="yn" value="yes">Yes
                    <br><input type="radio" name="yn" value="no">No</p>
                    <p>
                        What is your favorite website?
                        <select name="favsite">
                            <option value="Google">Google</option>
                            <option value="Youtube">Youtube</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Tiktok">TikTok</option>
                        </select>
                    </p>
                    <p> Please rate this website from 1-10: 
                        <input type="range" name="rating" min="1" max="10">
                    </p>

                    <p>
                        Additional Comments
                        <textarea name="Comment"></textarea>
                    </p>
                    <p>
                        <input type="color" name="color">
                        <br><input type="date" name="date">
                        <br><input type="submit" name="Submit">
                    </p>
                </form>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
